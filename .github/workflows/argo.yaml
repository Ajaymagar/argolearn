name: ArgoCD
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'deployment.yaml'

jobs:
    push_to_registry:
      name: Push Docker image to Docker Hub
      runs-on: ubuntu-latest
      steps:
        - name: Check out the repo
          uses: actions/checkout@v2

    
        - name: Log in to Docker Hub
          uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
          with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Setup Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: build and Push
          uses: docker/build-push-action@v2
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/argoapp:${{ github.sha }}


    update-manifest-stage:
          runs-on: ubuntu-latest
          needs: ['push_to_registry']
          steps:
            - uses: actions/checkout@v2
              with:
                respository : Ajaymagar/argolearn
                ref: master
                token: ${{ secrets.G_TOKEN }}
            - name: setup git config
              run: |
                git config --global user.email "ajaymagar4818@gmail.com"
                git config --global user.name "Ajaymagar"
                echo ${{github.sha}}
                sed -i "s|image: ajaymagar/argoapp:.*|image: ajaymagar/argoapp:${{ github.sha }}|g" deployment.yaml
                git add deployment.yaml
                git commit -am "Update image for -${{ github.sha }}"
            - run: echo ${{ github }}
            - run: git push origin master